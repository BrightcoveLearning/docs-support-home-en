<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		
        <title>Responsive Players</title>
    </head>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
    <body>
    <h1>Responsive Players Using the CSS <code>aspect-ratio</code> Property</h1>
    <h2>Basic (iframe) embed</h2>
    <div style="position: relative; display: block; max-width: 960px;">
      <div style="aspect-ratio: 480/270;">
          <iframe src="https://players.brightcove.net/1752604059001/default_default/index.html?videoId=4093643993001" 
              allowfullscreen="" 
              allow="encrypted-media" 
              style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;">
          </iframe>
      </div>
    </div>
    <h2>Advanced (in-page) embed</h2>
    <div style="max-width: 960px;aspect-ratio: 480/270 !important;">
      <video-js
          data-account="1752604059001"
          data-player="default"
          data-embed="default"
          controls=""
          data-video-id="4093643993001"
          data-playlist-id=""
          data-application-id=""
          class="vjs-fluid">
      </video-js>
      <script src="https://players.brightcove.net/1752604059001/default_default/index.min.js"></script>
    </div>
    </body>
</html>
