<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		
        <title>Closed Caption Tester</title>
        <style>
          body {
            font-family: sans-serif;
            margin-left: 3em;
          }
          .video-js, .bc-iframe,
          .bc-player-default_default {
            width: 960px;
            height: 540px;
          }
        </style>
    </head>
    <body>
      <script src="/site-assets/js/player-loader/dist/brightcove-player-loader.min.js"></script>
      <h1>Test for Closed Captions</h1>
      <p>Enter your data (or a sample video/player will be used).</p>
      <p>Account ID: <input id="account_id" type="text"></p>
      <p>Video ID: <input id="video_id" type="text"></p>
      <p>Player ID: <input id="player_id" type="text"> (optional - if empty, the default Brightcove player will be used)</p>
      </p>
      <p><button id="submit_data">Submit and Launch Player</button></p>
      
      <div id="place_holder" style="max-width: 960px;width: 960px;">
        <p style="background-color: #ffff66;">Player will be loaded here</p>
      </div>
            
      <script src="./cc.js"></script>
    </body>
</html>
